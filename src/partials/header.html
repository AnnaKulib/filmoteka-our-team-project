<header class="header">
  <div class="container">
    <div class="header-box">
      <a class="header-box__link" href="">
        <svg class="header-box__icon" width="24" height="24">
          <use href="/images/svg/icons.svg#film"></use>
        </svg>
        <h1 class="header-box__title">Filmoteka</h1>
      </a>
      <button class="header-theme">
        <i class="fa-solid fa-moon header-theme__icon"></i>
      </button>
      <ul class="header-list">
        <li class="header-list__item">
          <a class="header-list__link header-list__link--current" href="/index.html">HOME</a>
        </li>
        <li class="header-list__item">
          <a class="header-list__link library-link" href="#">MY LIBRARY</a>
        </li>
      </ul>
    </div>
    <form class="header-form">
      <label class="header-form__label">
        <input
          class="header-form__input"
          type="text"
          placeholder="Search movies"
          name="headerInput"
          autofocus
        />

        <button class="header-form__btn" type="submit">
          <svg class="header-form__icon" width="12" height="12">
            <use href="/images/svg/icons.svg#search"></use>
          </svg>
        </button>
      </label>
    </form>
    <form class="genres-form">
      <select class="genres-form__select" name="genre" id="genre">
        <option class="genres-form__option">Choose your genre</option>
        <option class="genres-form__option" value="28">Action</option>
        <option class="genres-form__option" value="12">Adventure</option>
        <option class="genres-form__option" value="16">Animation</option>
        <option class="genres-form__option" value="35">Comedy</option>
        <option class="genres-form__option" value="80">Crime</option>
        <option class="genres-form__option" value="99">Documentary</option>
        <option class="genres-form__option" value="18">Drama</option>
        <option class="genres-form__option" value="10751">Family</option>
        <option class="genres-form__option" value="14">Fantasy</option>
        <option class="genres-form__option" value="36">History</option>
        <option class="genres-form__option" value="27">Horror</option>
        <option class="genres-form__option" value="10402">Music</option>
        <option class="genres-form__option" value="9648">Mystery</option>
        <option class="genres-form__option" value="10749">Romance</option>
        <option class="genres-form__option" value="878">Science Fiction</option>
        <option class="genres-form__option" value="10770">TV Movie</option>
        <option class="genres-form__option" value="53">Thriller</option>
        <option class="genres-form__option" value="10752">War</option>
        <option class="genres-form__option" value="37">Western</option>
      </select>
    </form>
  </div>
</header>
